<div class="container" style="margin-top: 50px">
  <div class="row">
    <ul style="display: flex;" class="list-group">
      <li *ngFor="let movie of movies; let i = index" class="list-unstyled">
        <div class="container-fluid col-lg-5">
          <img src="{{movie.moviePosterUrl}}" alt = "{{movie.movieName}}" style="max-height: 200px; max-width: 200px" >
        </div>
        <div class="col-xs-12 container" style="margin-top: 10px; margin-left: 40px">
          <button class="btn btn-primary" (click)="onVoteUnVote(i)" style="">{{movie.isVoted ? "Unvote" : "Vote"}}</button>
          <h4 *ngIf="movie.isVoted" style="font-weight: bold; margin-top: 15px">Voted</h4>
        </div>
      </li>
    </ul>
  </div>
</div>
