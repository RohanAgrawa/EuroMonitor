<div style="margin-left: 700px; margin-top: 20px;">
    <input type="text" matInput (input)="applyFilter($event)" placeholder="Filter task by categories">
</div>


<div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Task Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dueDate"> Due Date</th>
          <td mat-cell *matCellDef="let element"> {{element.dueDate | date}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="completionStatus">
            <th mat-header-cell *matHeaderCellDef> Completion Status </th>
            <td mat-cell *matCellDef="let element"> {{element.completionStatus}} </td>
        </ng-container>
  
          <!-- Symbol Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let row"><button (click)="onUpdate(row)" mat-stroked-button color = "primary">Update</button></td>  
        </ng-container> 
        
         <!-- Symbol Column -->
         <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let row"><button (click)="onDelete(row)" mat-stroked-button color = "warn">Delete</button></td>  
        </ng-container> 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    <router-outlet></router-outlet>
  </div>
