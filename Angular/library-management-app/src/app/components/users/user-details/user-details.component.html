<div style="margin-left: 700px; margin-top: 20px; display: flex; gap: 8px;">
  <input type="text" matInput (input)="applyFilter($event)" placeholder="Search User by Name/Email/Phone No">
  <div>
    <button mat-mini-fab extended color="accent" [routerLink]="['addUser']" queryParamsHandling="preserve"
    style="width: 2.5em; height: 2.5em;"
    ><mat-icon>add</mat-icon></button>
  </div>
</div>
<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
      
      
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header="" *matHeaderCellDef>User Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="phone_no">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone No </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
      </ng-container>

        <!-- Symbol Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let row"><button (click)="onNavigate(row)" mat-stroked-button color = "primary">Update</button></td>  
      </ng-container> 
      
       <!-- Symbol Column -->
       <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let row"><button (click)="onDelete(row)" mat-stroked-button color = "warn">Delete</button></td>  
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  <router-outlet></router-outlet>
</div>
