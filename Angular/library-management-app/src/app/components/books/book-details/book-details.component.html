<div style="margin-left: 700px; margin-top: 20px; display: flex; gap: 8px;">
    <input type="text" matInput (input)="applyFilter($event)" placeholder="Filter book by Title/Author/ISBN/Year/Genre">
    <div>
      <button mat-mini-fab extended color="accent" [routerLink]="['addBook']"
      style="width: 2.5em; height: 2.5em;"
      ><mat-icon>add</mat-icon></button>
    </div>
</div>
<div class="container">

    <div class="mat-elevation-z8">
      
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header="" *matHeaderCellDef>Book Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="publicationYear">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Publication Year</th>
          <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="isbn">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ISBN </th>
            <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
        </ng-container>
  
          <!-- Symbol Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let row"><button (click)="onNavigate(row)" mat-stroked-button color = "primary">Update</button></td>  
        </ng-container> 
        
         <!-- Symbol Column -->
         <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let row"><button (click)="onDelete(row)" mat-stroked-button color = "warn">Delete</button></td>  
        </ng-container> 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
      
    </div>
      <router-outlet></router-outlet>    
  </div>
