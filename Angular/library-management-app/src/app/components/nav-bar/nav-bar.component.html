<div >
  <mat-toolbar color = "primary">
    <img src="../../../assets/logo.svg" alt="Library Management" class="Logo">
    <span class="center-text">Library Management System</span>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf= '!isLoggedIn'>Login</button>
      <mat-menu #menu="matMenu">
        <button   mat-menu-item  [routerLink]="['authentication']" routerLinkActive="active"><span>Admin</span></button>
        <button   mat-menu-item [routerLink]="['publicAuthentication']" routerLinkActive="active"><span>Public</span></button>
      </mat-menu>
      <button *ngIf='isLoggedIn' (click)="onLogout()" mat-button ><span>Log out</span></button>
  </mat-toolbar>
</div>
