<div *ngIf="bookCount" style="width: 30%; margin-left: 65%;">
  <button mat-icon-button type="button" (click)="onClose()" style="margin-left: 90%;">
    <mat-icon  aria-hidden="false" aria-label="Example home icon" fontIcon="close"></mat-icon>
  </button>
</div>
<div style="margin-left: 900px; margin-top: 20px; display: flex;">
  <div>
    <input type="text" matInput (input)="applyFilter($event)" placeholder="Filter book by Title/Author/ISBN/Year/Genre">
  </div>   
  <div *ngIf= "bookCount">
    <mat-card >
      <mat-card-content style="color: darkslategrey;">
        Three Books are allowed for Borrow 
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        
        
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Book Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="publicationYear">
          <th mat-header-cell *matHeaderCellDef> Publication Year</th>
          <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef> ISBN </th>
            <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
        </ng-container>
  
          <!-- Symbol Column -->
        <ng-container matColumnDef="borrow">
          <th mat-header-cell *matHeaderCellDef> Borrow </th>
          <td mat-cell *matCellDef="let row"><button (click)="onBorrow(row)" mat-stroked-button color = "primary">Borrow</button></td>  
        </ng-container>  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
