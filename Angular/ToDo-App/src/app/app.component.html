<div class="card" style="background-color: ghostwhite">
  <div class="card-body">
    <h2 style="margin-left: 510px">Angular To Do List App</h2>
  </div>
  <hr>
</div>

<div>
  <app-add-task (taskAdded)="onTaskAdd($event)"></app-add-task>
</div>

<div>
  <app-display-task [tasks]="todoItems"></app-display-task>
</div>

<div class = "col-xs-10" style="margin-top: 20px; margin-left: 120px">
  <hr>
  <div class="card">
    <div class = "card-body">
      <h3 style="color: forestgreen; margin-left: 450px">Completed Tasks</h3>
    </div>
  </div>
  <hr>
  <app-completed-tasks [tasks]="todoItems"></app-completed-tasks>
</div>
