<div class="container-fluid form" style="margin-left: 500px; margin-top: 20px">
  <h5 style="color: red">{{warning}}</h5>
  <div class="form-inline">
  <div class = "form-group mx-sm-3 mb-2">
    <label for = "task" class="sr-only"> Enter Task</label>
    <input type="text" id="task" class="form-control" placeholder="Enter task" [(ngModel)] = "task">
  </div>
  <button (click)="onAddTask()" class="btn btn-primary mb-2" style="margin-left: 30px">Add Task</button>
  </div>
</div>
